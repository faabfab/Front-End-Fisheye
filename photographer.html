<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <section id="photographer_infos"></section>
      <div class="filters">
        <p class="filters_display" tabindex="7">Trier par</p>
        <p class="list_arrow" tabindex="8" data-state="close" aria-label="menu développé"><i class="fa-solid fa-chevron-down"></i></p>
        <ul id="filters_list" data-state="close" role="listbox" aria-labelledby="filter_item" aria-multiselectable="true" aria-activedescendant="filter_item" aria-selected="true">
          <li id="filter_item" data-select="true" class="no_border" tabindex="9" role="button" aria-label="Popularité" aria-haspopup="listbox" aria-expanded="true">Popularité</li>
          <li id="filter_item" class="invisible" data-select="false" tabindex="10" role="button" aria-label="Date" aria-haspopup="listbox" aria-expanded="true">Date</li>
          <li id="filter_item" class="invisible" data-select="false" tabindex="11" role="button" aria-label="Titre" aria-haspopup="listbox" aria-expanded="true">Titre</li>
        </ul>
      </div>
    </main>
    <div id="price_likes" tabindex="6" role="text">
      <p>
        <span id="photographer_likes"></span>
        <i class="fa-solid fa-heart" aria-label="likes"></i>
      </p>
      <p><span id="photographer_prices"></span> €<span aria-label="par">/</span>jour</p>
    </div>
    <div id="lightbox" class="invisible" role="dialog" aria-labelledby="lightbox" tabindex="-1">
      <div class="lightbox">
        <button class="left" role="button" aria-label="photo précédente"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="right" role="button" aria-label="photo suivante"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="lightbox_content_close_button" role="button" aria-label="bouton fermé"><i class="fa-sharp fa-solid fa-xmark"></i></button>
      </div>
    </div>
    <dialog id="contact_modal">
			<div class="modal" role="dialog" aria-labelledby="contact_title" tabindex="-1">
				<header>
          <h2 role="textbox" id="contact_title" aria-roledescription="heading" tabindex="5">Contactez-moi <br><span id="photograph_name"></span></h2>
          <img src="assets/icons/close.svg" class="closeButton" role="button" tabindex="19" aria-label="bouton fermer" alt="close button"/>
        </header>
        <form id="contactForm" name="contact">
          <div class="formData" id="firstData">
						<label for="first" role="label" tabindex="6" aria-label="Prénom">Prénom</label>
						<input type="text" id="first" name="first" aria-label="Prénom" tabindex="7">
					</div>
          <div class="formData" id="lastData">
						<label for="last" role="label" tabindex="9" aria-label="Nom">Nom</label>
						<input type="text" id="last" name="last" aria-label="Nom" tabindex="10">
					</div>
          <div class="formData" id="emailData">
						<label for="email" role="label" tabindex="12" aria-label="Email">Email</label>
						<input type="email" id="email" name="email" tabindex="13" aria-label="Email">
					</div>
          <div class="formData" id="messageData">
						<label for="message" role="label" tabindex="15" aria-label="Votre message">Votre message</label>
						<textarea id="message" name="message" type="text" tabindex="16" aria-label="Votre message"></textarea>
					</div>
				</form>
        <!-- HACK: Button hors form -->
        <button id="submit_button" class="contact_button" type="submit" role="button" aria-label="Envoyer" tabindex="18">Envoyer</button>
			</div>
		</dialog>
    <dialog id="contact_modal_confirm">
      <div class="modal" role="dialog" tabindex="-1" aria-labelledby="contact_title">
        <header>
          <h3 role="text" tabindex="2" id="contact_title">Votre message a été envoyé</h3>
          <img id="close_confirm_button" src="assets/icons/close.svg" class="closeButton" tabindex="3" role="button" aria-label="bouton fermer" alt="close button"/>
        </header>
      </div>
    </dialog>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
