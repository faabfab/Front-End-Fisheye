<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" tabindex="1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <section id="photographer_infos"></section>
      <div class="filters">
        <p class="filters_display" tabindex="7">Trier par</p>
        <p class="list_arrow" tabindex="8" data-state="close"><i class="fa-solid fa-chevron-down"></i></p>
        <ul id="filters_list" data-state="close" role="listbox" aria-labelledby="Order by" aria-multiselectable="true" aria-activedescendant="filter_item" aria-selected="true">
          <li id="filter_item" data-select="true" class="no_border" tabindex="9" role="button" aria-label="Popularité" aria-haspopup="listbox" aria-expanded="true">Popularité</li>
          <li id="filter_item" class="invisible" data-select="false" tabindex="10" role="button" aria-label="Date" aria-haspopup="listbox" aria-expanded="true">Date</li>
          <li id="filter_item" class="invisible" data-select="false" tabindex="11" role="button" aria-label="Titre" aria-haspopup="listbox" aria-expanded="true">Titre</li>
        </ul>
      </div>
    </main>
    <div id="price_likes" tabindex="6" role="text">
      <p>
        <span id="photographer_likes"></span>
        <button class="all_like_button">
          <i class="fa-solid fa-heart"></i>
        </button>
      </p>
      <p><span id="photographer_prices"></span> €/jour</p>
    </div>
    <div id="lightbox" class="invisible">
      <div class="lightbox">
        <!-- TODO: Comment mettre les tabindex sur sur >, < et X -->
        <div class="left" tabindex="3" role="button" aria-label="left button" tabindex="2"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="right" tabindex="2" role="button" aria-label="right button" tabindex="1"><i class="fa-solid fa-chevron-right"></i></div>
        <div class="lightbox_content_close_button" role="button" aria-label="close button" tabindex="3"><i class="fa-sharp fa-solid fa-xmark"></i></div>
      </div>
    </div>
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi <br><span id="photograph_name"></span></h2>
          <img src="assets/icons/close.svg" class="closeButton"/>
        </header>
        <form id="contactForm" name="contact">
          <div class="formData" id="firstData">
						<label for="first">Prénom</label>
						<input type="text" id="first" name="first">
					</div>
          <div class="formData" id="lastData">
						<label for="last">Nom</label>
						<input type="text" id="last" name="last">
					</div>
          <div class="formData" id="emailData">
						<label for="email">Email</label>
						<input type="email" id="email" name="email">
					</div>
          <div class="formData" id="messageData">
						<label for="message">Votre message</label>
						<textarea id="message" name="message" type="text"></textarea>
					</div>
				</form>
        <!-- HACK: Button hors form -->
        <button id="submit_button" class="contact_button" type="submit">Envoyer</button>
			</div>
		</dialog>
    <dialog id="contact_modal_confirm">
      <div class="modal">
        <header>
          <h3>Votre message a été envoyé</h3>
          <img id="close_confirm_button" src="assets/icons/close.svg" class="closeButton"/>
        </header>
      </div>
    </dialog>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
