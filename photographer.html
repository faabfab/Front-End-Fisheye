<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <section id="photographer_infos"></section>
      <div class="filters">
        <label for="list" class="filters_display">Trier par</label> 
          <select name="list">
            <option class="filter_item" value="pop">Popularité</option>
            <option class="filter_item" value="date">Date</option>                  
            <option class="filter_item" value="title">Titre</option>
          </select>
      </div>
    </main>
    <div id="price_likes">
      <p>
        <span id="photographer_likes"></span>
        <button class="all_like_button">
          <i class="fa-solid fa-heart"></i>
        </button>
      </p>
      <p><span id="photographer_prices"></span> €/jour</p>
    </div>
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi <br><span id="photograph_name"></span></h2>
          
          <img src="assets/icons/close.svg" class="closeButton"/>
        </header>
        <!-- TODO: Que mettre dans la form  -->
        <form id="contactForm" name="contact" action="">
          <div class="formData" id="firstData">
						<label id="first" for="first">Prénom</label>
						<input type="text" id="first" name="first">
					</div>
          <div class="formData" id="lastData">
						<label id="last" for="last">Nom</label>
						<input type="text" id="last" name="last">
					</div>
          <div class="formData" id="emailData">
						<label id="email" for="email">Email</label>
						<input type="email" id="email" name="email">
					</div>
          <div class="formData" id="messageData">
						<label id="message" for="message">Votre message</label>
						<textarea id="massage" name="message"></textarea>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</dialog>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
