<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c211974a1b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
    </main>
    <div id="price_likes">
      <p>
        <span id="photographer_likes"></span>
        <button class="all_like_button">
          <i class="fa-solid fa-heart"></i>
        </button>
      </p>
      <p><span id="photographer_prices"></span> €/jour</p>
    </div>
    <!-- UNDONE: La modale doit s'afficher par dessus pas en bas -->
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="closeButton"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</dialog>
    <script src="/scripts/pages/photographer.js" type="module"></script>
  </body>
</html>
